<h3 id="cardapio">Card√°pio</h3>
<div class="cardapio">
  <div class="cardapio__wrapper">
    {{ range .cardapio }}
    {{ if .title }}
    <h3>{{ .title }}</h3>
    {{ else }}
    <div class="alimento{{ if .border }}--original{{ end }}">
      {{ if .name }}
      <div class="alimento__title">{{ .name | safeHTML }}</div>
      {{ end }}
      {{ if .extra }}
      <div class="alimento__extra">{{ .extra }}</div>
      {{ end }}
      {{ if .price }}
      <div class="alimento__price">R$ {{ .price }}</div>
      {{ end }}
      {{ if .description }}
      <div class="alimento__description">{{ .description }}</div>
      {{ end }}
    </div>
    {{ end }}
    {{ end }}
  </div>
  <div class="cardapio__background angle--both-left-right">
  </div>
</div>
